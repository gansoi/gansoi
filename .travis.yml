language: go

go:
  - 1.6
  - 1.7.x

before_install:
  - go get github.com/mattn/goveralls

script:
  - go get -t -v ./...
  - go test -v ./... -coverprofile=coverage.txt

after_script:
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.txt -service=travis-ci

after_success:
  - bash <(curl -s https://codecov.io/bash)
